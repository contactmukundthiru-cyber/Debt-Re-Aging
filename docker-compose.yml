# Debt Re-Aging Case Factory
# Docker Compose Configuration (root directory version)
#
# Usage:
#   docker-compose up
#
# Then open http://localhost:8501 in your browser

version: '3.8'

services:
  # Legacy Python/Streamlit App
  legacy-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: debt-reaging-legacy
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped

  # Modern Next.js PWA
  pwa-app:
    build:
      context: ./pwa-app
      dockerfile: Dockerfile
    container_name: debt-reaging-pwa
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
