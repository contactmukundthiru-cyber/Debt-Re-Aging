# Debt Re-Aging Case Factory
# Docker Compose Configuration
#
# Usage:
#   docker-compose up
#
# Then open http://localhost:8501 in your browser

version: '3.8'

services:
  debt-reaging-factory:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: debt-reaging-factory
    ports:
      - "8501:8501"
    volumes:
      # Mount output directory so generated files persist
      - ../output:/app/output
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    # Privacy note:
    # - This app is designed to make no outbound requests during analysis.
    # - `network_mode: "none"` breaks port publishing, so it's intentionally not enabled here.
